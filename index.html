<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <script src="app.js" defer></script>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eaa195accc.js" crossorigin="anonymous"></script>
        <title>Rock-Paper-Scissors</title>
    </head>

    <body>
        <div class="container">
            <div class="container-button">
                <button value="rock"><i class="fa-solid fa-hill-rockslide"></i></button>
                <button value="paper"><i class="fa-solid fa-paper-plane"></i></button>
                <button value="scissors"><i class="fa-solid fa-scissors"></i></button>
            </div>
            <div class="results">
                <div class="computer">Computer:</div>
                <div class="user">User:</div>
                <div class="rounds">Rounds:</div>
            </div>
        </div>
    </body>
</html>
